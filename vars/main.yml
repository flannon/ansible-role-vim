vim_plugin_terraform: https://github.com/hashivim/vim-terraform
vim_plugin_terraform_revision: master
vim_plugin_terraform_dir: "{{ vim_plugin_dir }}/vim-terraform"

vim_plugin_vagrant: https://github.com/hashivim/vim-vagrant
vim_plugin_vagrant_revision: master
vim_plugin_vagrant_dir: "{{ vim_plugin_dir }}/vim-vagrant"


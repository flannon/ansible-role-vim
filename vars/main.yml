---
role_state:
  file: file
  directory: directory
  package: present
  state: present

vimrc_file: .vimrc
vim_dir: .vim
vim_plugin_dir: "{{ vim_dir }}/bundle"

vim_plugin_vundle: https://github.com/VundleVim/Vundle.vim.git
vim_plugin_vundle_revision: v0.10.2
vim_plugin_vundle_dir: "{{ vim_plugin_dir }}/Vundle.vim"

vim_plugin_L9: https://github.com/vim-scripts/L9
vim_plugin_L9_revision: 1.1
vim_plugin_L9_dir: "{{ vim_plugin_dir }}/L9"

vim_plugin_ycm: https://github.com/Valloric/YouCompleteMe
vim_plugin_ycm_revision: master
vim_plugin_ycm_dir: "{{ vim_plugin_dir }}/ycm"

vim_plugin_indentLine: https://github.com/Yggdroot/indentLine
vim_plugin_indentLine_revision: v2.0
vim_plugin_indentLine_dir: "{{ vim_plugin_dir }}/indentLine"

vim_plugin_jedi: https://github.com/davidhalter/jedi-vim
vim_plugin_jedi_revision: 0.9.0
vim_plugin_jedi_dir: "{{ vim_plugin_dir }}/jedi-vim"

vim_plugin_ansible: https://github.com/pearofducks/ansible-vim
